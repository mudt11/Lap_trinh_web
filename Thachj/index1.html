<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnjoyMusic</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style 1.css" />
  </head>
  <body>
    <div class="menu">
      <h2>🎵EnjoyMusic</h2>
      <nav>
        <a href="#"><i class="fas fa-home"></i>Home</a>
        <a href="#"><i class="fas fa-book"></i>Library</a>
        <a href="#"><i class="fas fa-bars"></i>My playlist</a>
      </nav>
    </div>

    <div class="main">
      <div class="head">
        <div>
          <input type="text" placeholder="🔍 Tim kiem bai hat..." />
          <button>Sign Up</button>
          <button>Login</button>
        </div>
      </div>

      <h1 style="font-size: 50px; margin-bottom: 30px">Home</h1>
      <h2 style="font-size: 30px; margin-bottom: 15px">Featured Playlists</h2>
      <div class="playlists">
        <button class="playlists-card">
          <img
            src="https://yt3.ggpht.com/a/AGF-l78QGTW3gMAN3s_devNGhlzjBO9eCRPGTg0iUQ=s900-c-k-c0xffffffff-no-rj-mo"
            alt="Playlist1"
          />
        </button>
        <button class="playlists-card">
          <img
            src="https://yt3.ggpht.com/a/AGF-l7_2Kpo-9qJB5L1fGnr2P2Z49KPdMoJzFNHH2w=s900-mo-c-c0xffffffff-rj-k-no"
            alt="Playlist2"
          />
        </button>
        <button class="playlists-card">
          <img
            src="https://i.scdn.co/image/ab6765630000ba8a531ab04b1996f63dbefd3f40"
            alt="Playlist3"
          />
        </button>
        <button class="playlists-card">
          <img
            src="https://sachnoi.cc/wp-content/uploads/2023/03/Audio-Doc-Truyen-Dem-Khuya-VOV-Chon-Loc-01.jpg"
            alt="Playlist4"
          />
        </button>
      </div>
    </div>

    <div class="info">
      <div class="info-player">
        <img src="" alt="Singer" />
        <div class="info-song">
          <strong>Song-title</strong>
          <span>Artist Name</span>
        </div>
      </div>

      <div class="player-center">
        <div class="control">
          <i class="fas fa-random"></i>
          <i class="fas fa-backward"></i>
          <i class="fas fa-play-circle" style="font-size: 40px"></i>
          <i class="fas fa-forward"></i>
          <i class="fas fa-redo"></i>
        </div>
        <div class="run">
          <p>0:00</p>
          <input type="range" value="0" min="0" max="100" />
          <p>3:40</p>
        </div>
      </div>

      <div class="vol">
        <i class="fas fa-volume-up"></i>
        <input type="range" value="0" min="0" max="100" />
      </div>
    </div>
  </body>
</html>
