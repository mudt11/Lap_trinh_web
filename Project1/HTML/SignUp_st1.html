<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sources/Styles/SignUp_st1.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Sign up step 1</title>
  </head>
  <!--  
  --bg:#121212;
  --text:#e6e6e6;
  --muted:#a7a7a7;
  --border:#3a3a3a;
  --border-strong:#555;
  --green:#1ed760;

  <body>
    <div class="header">
      <div class="logo">
        <i class="fa-solid fa-music"></i>
        <p>EnjoyMusic</p>
      </div>
      <div class="line"></div>
    </div>
    <div class="form-container">
      <div class="step-bar">
        <a href="" class="back-btn"> <i class="fa-solid fa-arrow-left"></i></a>
        <div class="step-info">
          <p class="step">Step 1 of 3</p>
          <h2 class="title">Create a password</h2>
        </div>
      </div>
      

      <form action="">
        <label for="create-password">Password</label>
        <div class="password-box">
          <input type="text" id="create-password" />
          <span class="toggle">&#128065;</span>
        </div>
      </form>
      <div class="rules">
        <p>Your password must have at least</p>
        <ul>
          <li>1 letter</li>
          <li>1 digit or special character (for example: # ? ! &)</li>
          <li>10 characters</li>
        </ul>
      </div>

      <button class="next-btn">
        <strong>Next</strong>
      </button>
    </div>
  </body>
</html>
