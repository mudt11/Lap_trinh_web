<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/sources/Styles/library.css" />
  </head>

  <body>
    <div class="menu">
      <div class="tittle">
        <i class="fa-solid fa-music"></i>
        <p>EnjoyMusic</p>
      </div>
      <nav>
        <a href="/sources/HTML/Home.html"><i class="fas fa-home"></i>Home</a>
        <a href="#"><i class="fas fa-book"></i>Library</a>
        <a href="#"><i class="fas fa-bars"></i>My Playlist</a>
      </nav>
    </div>

    <div class="main">
      <div class="head">
        <div class="head-left">
          <button
            style="
              border: none;
              background: none;
              color: white;
              cursor: pointer;
              font-size: 20px;
            "
          >
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass i-search"></i>
            <input
              class="input-text"
              placeholder="Bạn muốn phát nội dung gì?"
            />
          </div>
        </div>

        <div class="head-right">
          <button>User</button>
        </div>
      </div>

      <h1 style="padding: 20px; font-size: 50px">Your Library</h1>

      <div class="info">
        <p>Title</p>
        <p>Artist</p>
        <p>Album</p>
        <p>Duration</p>
      </div>
    </div>
    <footer>
      <div class="info-end">
        <div class="info-player">
          <img src="" alt="Singer" />
          <div class="info-song">
            <strong>NameSong</strong>
            <span>Artist</span>
          </div>
        </div>

        <div class="player-center">
          <div class="control">
            <button class="play"><i class="fa-solid fa-shuffle"></i></button>
            <button class="play">
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button class="play-btn">
              <i class="fa-solid fa-play"></i>
            </button>
            <button class="play">
              <i class="fa-solid fa-forward-step"></i>
            </button>
            <button class="play"><i class="fa-solid fa-repeat"></i></button>
          </div>

          <div class="run">
            <p>0:00</p>
            <input type="range" value="0" min="0" max="100" />
            <p>3:20</p>
          </div>
        </div>

        <div class="vol">
          <button class="volume">
            <i class="fa-solid fa-volume-high"></i>
          </button>
          <input type="range" value="50" min="0" max="100" />
        </div>
      </div>
    </footer>
  </body>
</html>
