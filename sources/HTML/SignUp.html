<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/sources/Styles/SignUp.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="tittle">
          <i class="fa-solid fa-music"></i>
          <p>EnjoyMusic</p>
        </div>
      </header>
      <h1>Register to start listening</h1>

      <form action="" class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Last Name" />
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="First Name" />
        <label for="dob">Date of Birth</label>
        <input type="text" id="dob" placeholder="dd/mm/yyy" />
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="yourEmail@domain.com" />
        <div class="usePhone">
          <a
            href="/sources/HTML/Next-with-phone-number.html"
            style="color: #22c55e"
            >Use the phone number</a
          >
        </div>

        <div class="submit">
          <button><strong>Next</strong></button>
        </div>
      </form>
      <div class="logIn">
        <p>You already have an account?</p>
        <a href="/sources/HTML/SignIn.html"><strong>Sign In</strong></a>
      </div>
    </div>
  </body>
</html>
