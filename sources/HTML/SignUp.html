<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/sources/Styles/SignUp.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="tittle">
          <a href="/sources/HTML/Home.html">
            <img src="/images/logo.png" alt="logo" />
          </a>
        </div>
      </header>
      <h1>Register to start listening</h1>

      <form action="" class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Last Name" />
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="First Name" />
        <label for="dob">Date of Birth</label>
        <input type="text" id="dob" placeholder="dd/mm/yyy" />
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="yourEmail@domain.com" />
        <div class="usePhone">
          <a
            href="/sources/HTML/Next-with-phone-number.html"
            style="color: rgb(88 196 220)"
            >Use the phone number</a
          >
        </div>

        <div class="submit">
          <a href="/sources/HTML/SignUp_st1.html" class="next-create-password"
            >Next</a
          >
        </div>
      </form>
      <div class="logIn">
        <p>You already have an account?</p>
        <a href="/sources/HTML/SignIn.html">Sign In</a>
      </div>
    </div>
  </body>
</html>
