<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sources/Styles/SignUp_st1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Sign up step 1</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="/images/logo.png" alt="" />
      </div>
      <div class="line"></div>
    </div>
    <div class="form-container">
      <div class="step-bar">
        <a href="/sources/HTML/SignUp.html" class="back-btn">
          <i class="fa-solid fa-chevron-left"></i
        ></a>
        <div class="step-info">
          <p class="step">Step 1 of 3</p>
          <p class="title">Create a password</p>
        </div>
      </div>

      <form>
        <label for="create-password" class="label-of-password">Password</label>
        <div class="password-box">
          <input type="password" id="create-password" placeholder="Password" />
          <span class="toggle">
            <i class="fa-solid fa-eye-slash"></i>
          </span>
        </div>
      </form>
      <div class="rules">
        <p>Your password must have at least</p>
        <ul class="requirements">
          <li id="req-letter">1 letter</li>
          <li id="req-digit">
            1 digit or special character (for example: # ? ! &)
          </li>
          <li id="req-length">10 characters</li>
        </ul>
      </div>

      <a href="#" class="next-step">Next</a>
    </div>
    <script src="/sources/Scripts/SignUp_st1.js"></script>
  </body>
</html>
