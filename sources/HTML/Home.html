<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NhacCuaTui</title>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/sources/Styles/Home.css" />
    <link rel="stylesheet" href="/sources/Styles/library.css" />
    <link rel="stylesheet" href="/sources/Styles/MyPlaylists.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="menu">
      <div class="title">
        <a href="/sources/HTML/Home.html">
          <img src="/images/logo.png" alt="logo" />
        </a>
      </div>
      <nav>
        <a href="#" class="active" data-section="home"
          ><i class="fa-regular fa-compass"></i> Explore</a
        >
        <a href="#" data-section="library"
          ><i class="fa-solid fa-book"></i> Library</a
        >
        <a href="#" data-section="playlist"
          ><i class="fa-solid fa-list"></i> My Playlist</a
        >
      </nav>
    </div>

    <!-- Main -->
    <div class="main">
      <!-- Header -->
      <header class="header">
        <div class="back-next-search">
          <div class="back chevron">
            <button>
              <i class="fa-solid fa-chevron-left"></i>
            </button>
          </div>

          <div class="next chevron">
            <button>
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>

          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass i-search"></i>
            <input
              class="input-text"
              placeholder="Bạn muốn phát nội dung gì?"
            />
          </div>
        </div>

        <div class="header-right">
          <button class="sign-up head">
            <a href="/sources/HTML/SignUp.html" class="a-sign-up">Sign up</a>
          </button>
          <button class="login head">
            <a href="/sources/HTML/SignIn.html">Sign in</a>
          </button>
        </div>
      </header>

      <!-- Content -->
      <div class="content">
        <!-- HOME -->
        <div id="home" class="home-menu section active">
          <div id="greeting" class="greeting-text"></div>
          <h2>Featured Playlists</h2>
          <div class="playlists">
            <div class="playlists-card"><img src="" alt="Playlist1" /></div>
            <div class="playlists-card"><img src="" alt="Playlist2" /></div>
            <div class="playlists-card"><img src="" alt="Playlist3" /></div>
            <div class="playlists-card"><img src="" alt="Playlist4" /></div>
          </div>
        </div>

        <!-- LIBRARY -->
        <div id="library" class="library-menu section">
          <h1>Your Library</h1>

          <div class="table">
            <div class="table-header">
              <div class="col index">#</div>
              <div class="col title">Title</div>
              <div class="col artist">Artist</div>
              <div class="col duration">Duration</div>
            </div>

            <div class="row">
              <div class="col index">1</div>
              <div class="col title">
                <img src="song1.jpg" alt="cover" class="cover" />
                <span>Phép Màu</span>
              </div>
              <div class="col artist">MAYDAYs, Minh Tốc & Lam</div>
              <div class="col duration">04:26</div>
            </div>

            <div class="row">
              <div class="col index">2</div>
              <div class="col title">
                <img src="song2.jpg" alt="cover" class="cover" />
                <span>Kho Báu (with Rhymastic)</span>
              </div>
              <div class="col artist">(S)TRONG, Rhymastic</div>
              <div class="col duration">03:37</div>
            </div>
          </div>
        </div>

        <!-- My Playlists -->
        <div id="playlist" class="myplaylist-menu section">
          <div class="main-header">
            <h1>My Playlist</h1>
            <button class="new-playlist-btn">+ New Playlist</button>
          </div>
          <div class="playlist-grid" id="playlistGrid"></div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="info">
        <div class="info-player">
          <a class="background-singer"><img src="" alt="Singer" /></a>
          <div class="info-song">
            <a href="#" class="song-tittle">Song Title</a>
            <a href="#" class="artist-name">Artist Name</a>
          </div>
        </div>

        <div class="player-center">
          <div class="control">
            <button class="play"><i class="fa-solid fa-shuffle"></i></button>
            <button class="play">
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button class="play-btn"><i class="fas fa-play"></i></button>
            <button class="play">
              <i class="fa-solid fa-forward-step"></i>
            </button>
            <button class="play"><i class="fa-solid fa-repeat"></i></button>
          </div>
          <div class="run">
            <input type="range" class="seek-bar" value="0" min="0" max="100" />
            <span class="current-time">00:00</span>
            <span class="music-time">00:00</span>
          </div>
        </div>

        <div class="vol">
          <button class="volume">
            <i class="fa-solid fa-volume-high"></i>
          </button>
          <input type="range" value="50" min="0" max="100" />
        </div>
      </footer>
    </div>

    <!-- JS -->
    <script src="/sources/Scripts/Home.js"></script>
    <script src="/sources/Scripts/MyPlaylist.js"></script>
    <!-- <script src="/sources/Scripts/"></script> -->
  </body>
</html>
