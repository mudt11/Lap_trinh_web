<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/sources/Styles/SignIn.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="tittle">
          <a href="/sources/HTML/Home.html">
            <img src="/images/logo.png" alt="logo"/>
          </a>
        </div>
      </header>
      <h1 style="font-size: 40px;">Sign in to Enjoy</h1>
      <form action="">
        <div class="form-group">
          <label for="">Email/Phone</label>
          <input type="text" placeholder="email/phone" />
          <label for="">Password</label>
          <div class="password-box">
            <input type="password" id="create-password" placeholder="Password" />
            <span class="toggle">
              <i class="fa-solid fa-eye-slash"></i>
            </span>
          </div>
        </div>
        <div class="options">
          <label class="switch">
            <input type="checkbox"/>
            <span class="slider round"></span>
          </label>
           <label for="remember" style="font-size: 13px;">Remember me</label>
        </div>
        <div>
          <button class="submit">Sign In</button>
        </div>
      </form>
      <div class="fogot-password">
        <a href="#">Forgot your password?</a>
      </div>
      <div class="signup">
        <p>Not registered?
          <a href="/sources/HTML/SignUp.html" class="create">Create an account</a>
        </p>
    </div>
    <script src="/sources/Scripts/SignIn.js"></script>
  </body>
</html>
