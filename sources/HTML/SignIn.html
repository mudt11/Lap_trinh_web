<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/sources/Styles/SignIn.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="tittle">
          <i class="fa-solid fa-music"></i>
          <p>EnjoyMusic</p>
        </div>
      </header>
      <h1 style="font-size: 40px;">Sign in to Enjoy</h1>
      <form action="">
        <div class="form-group">
          <label for="">Email/Phone</label>
          <input type="text" placeholder="email/phone" />
          <label for="">Password</label>
          <input type="text" placeholder="password" />
        </div>
        <div class="options">
          <label class="switch">
            <input type="checkbox"/>
            <span class="slider round"></span>
          </label>
           <label for="remember" style="font-size: 13px;">Remember me</label>
        </div>
        <div>
          <button class="submit">
            <strong>Sign In</strong>
          </button>
        </div>
      </form>
      <div class="fogot-password">
        <a href="#">Forgot your password?</a>
      </div>
      <div class="signup">
        <p>Not registered?
          <a href="/sources/HTML/SignUp.html" style="text-decoration: none; color: #22c55e;">
            <strong>Create an account</strong>
          </a>
        </p>
    </div>
  </body>
</html>
